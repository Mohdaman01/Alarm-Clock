    <div class="container">

        <h2 id="current-time" class="text-center">00:00:00 AM</h2>

            </label>
            <span>:</span>
            <label>

            </label>
            <span>:</span>
            <label>
                <select name="set-AM/PM" id="set-AM/PM">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </label>
                 
                <div id="set-btn" class="btn"onclick=setAlarm()>
                    Set Alarm
                </div>
